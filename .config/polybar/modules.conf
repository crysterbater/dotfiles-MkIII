label-tiled       = î¦‰
label-fullscreen  = î¡›
label-floating    = îª®
label-pseudotiled = P
label-locked      = îª¥
label-sticky      = î¥Ÿ
label-private     = î¬„
label-sticky-foreground  = ${colors.purple}
label-locked-foreground  = ${colors.yellow}
label-private-foreground = ${colors.urgent}



;;;;;;;;;;;;;
;; Network ;;
;;;;;;;;;;;;;
[module/network]
type = custom/script
exec = check-network
click-left = networkmanager_dmenu &
click-right = networkmanager_dmenu &
label-padding = 1
tail = true


;;;;;;;;;;;;;;;;;;;
;; Window Switch ;;
;;;;;;;;;;;;;;;;;;;
[module/window_switch]
type = custom/script
interval    = 5
label       = %output%
click-left  = skippy-xd
click-right = skippy-xd
exec        = echo " î¨ "
format      = <label>
format-padding = 2


;;;;;;;;;
;; CPU ;;
;;;;;;;;;
[module/coreuse]
type = internal/cpu
interval = 1
format = <label><ramp-coreload>
format-padding = 1
label = %{A1:termite --exec=htop & disown:}î¨Ÿ %percentage%% %{A}
ramp-coreload-0 = â–‚
ramp-coreload-1 = â–ƒ
ramp-coreload-2 = â–„
ramp-coreload-3 = â–…
ramp-coreload-4 = â–†
ramp-coreload-5 = â–‡
ramp-coreload-0-foreground = ${colors.foreground}
ramp-coreload-1-foreground = ${colors.foreground}
ramp-coreload-2-foreground = ${colors.yellow}
ramp-coreload-3-foreground = ${colors.yellow}
ramp-coreload-4-foreground = ${colors.urgent}
ramp-coreload-5-foreground = ${colors.urgent}


;;;;;;;;;
;; MEM ;;
;;;;;;;;;
[module/memory]
type = internal/memory
interval = 3
format   = <label>
label-padding = 1
label = %{A1:termite --exec=htop & disown:}î¬‰ %percentage_used%%%{A}
format-padding = 2


;;;;;;;;;
;; PKG ;;
;;;;;;;;;
[module/pkg]
type = custom/script
exec = check-updates
exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
label = %{A1:termite --exec=pacli & disown:} %{A3:termite --exec=pacli & disown:}%output%%{A} %{A}
tail = true
format-padding = 2



;;;;;;;;;;;
;; Clock ;;
;;;;;;;;;;;
[module/clock]
type = internal/date
format = <label>
lebel-padding = 1
interval = 5
time = %R
label = %{A1:gsimplecal & disown:} %{A3:gsimplecal & disown:} %time%%{A} %{A}
format-padding = 2



;;;;;;;;;;;;;;;;;
;; TEMPERATURE ;;
;;;;;;;;;;;;;;;;;
[module/temperature]
type = internal/temperature
interval = 3
thermal-zone = 0
warn-temperature = 70

format = <ramp><label>
format-padding = 1
label = %{A1:termite --exec='watch sensors' & disown:} %temperature%%{A}

ramp-0 = "ï‹‹"
ramp-0-foreground = ${colors.blue}
ramp-1 = "ï‹Š"
ramp-1-foreground = ${colors.pink}
ramp-2 = "ï‹‰"
ramp-2-foreground = ${colors.purple}
ramp-3 = "ï‹ˆ"
ramp-3-foreground = ${colors.urgent}

format-warn = <label-warn>
label-warn = "î€ %temperature%"
label-warn-padding = 1
label-warn-foreground = ${colors.urgent}


;;;;;;;;;;;;
;; Volume ;;
;;;;;;;;;;;;
[module/volume]
type = internal/volume
master-mixer = Master
label-volume-foreground = ${colors.foreground}
label-volume = %{A3:pavucontrol & disown:}%percentage%% %{A}
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 3
label-muted = " î®‰muted "
label-muted-foreground = #888
ramp-volume-0 = î®‰
ramp-volume-0-foreground = ${colors.foreground}
ramp-volume-1 = î®‹
ramp-volume-1-foreground = ${colors.blue}
ramp-volume-2 = î®Š
ramp-volume-2-foreground = ${colors.orange}
ramp-volume-3 = î®Œ
ramp-volume-3-foreground = ${colors.urgent}
format-padding = 2


;;;;;;;;;;;;;
;; BATTERY ;;
;;;;;;;;;;;;;
[module/battery]
type = internal/battery

; Use $ ls -1 /sys/class/power_supply/
