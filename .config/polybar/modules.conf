;=====================================================
;     Modules
;=====================================================

;;;;;;;;;;;;;;;
;;   Jgmenu  ;;
;;;;;;;;;;;;;;;
[module/jgmenu]
type          = custom/script
label         = %output%
label-padding = 1
interval      = 10
exec          = echo "îª£"
click-left    = jgmenu_run lx
click-right   = exo-open $HOME/.config/jgmenu/jgmenurc
format-padding = 2



;;;;;;;;;;;;;;;;;;;;;;;;
;;  GoRice Config UI  ;;
;;;;;;;;;;;;;;;;;;;;;;;;
[module/config]
type           = custom/script
interval       = 5
label          = %output%
format-padding = 2
format         = <label>
click-right    = termite "--exec=gorice edit i3/current" &
click-left     = gorice dump i3 ~/.gorice/output.yaml.template; config_ui &
exec           = echo "î¬„"
;exec           = grep "current" data.json | cut -d '"' -f22 | cut -d . -f1 | cut -d / -f2 | tr '[:lower:]' '[:upper:]'



;;;;;;;;;;;;;;;;;;;;;;;;
;; Openbox Workspaces ;;
;;;;;;;;;;;;;;;;;;;;;;;;
[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 0
icon-0 = î§§
icon-1 = î§§
icon-2 = î§§
icon-3 = î§§
icon-4 = î§§
icon-5 = 6;ïƒƒ
icon-6 = 7;ïˆ›
icon-7 = 8;ï‚ƒ
icon-8 = 9;î•
icon-9 = 10;ïŒ€
icon-default = î¥‘
format = <label-state>
label-active = %icon%
label-active-padding = 1
label-occupied = %icon%
label-occupied-padding = 1
label-urgent = %icon%
label-urgent-padding = 1
label-empty = %icon%
label-empty-padding = 1
label-active-foreground = ${colors.blue}
label-active-underline = ${colors.blue}
label-occupied-underline = ${colors.blue}
label-urgent-foreground = ${colors.urgent}
label-urgent-underline = ${colors.urgent}
label-empty-foreground = ${colors.foreground}


;;;;;;;;;;;;;;;;;;;
;; i3 Workspaces ;;
;;;;;;;;;;;;;;;;;;;
[module/i3]
type            = internal/i3
pin-workspaces  = true
strip-wsnumbers = false
index-sort      = true
enable-click    = true
fuzzy-match     = true
ws-icon-default = ïŒ€
format          = <label-state><label-mode>
label-mode              = %mode%
label-mode-padding      = 2
label-focused           = %index% %name%
label-focused-padding   = 2
label-unfocused         = %index% %name%
label-unfocused-padding = 2
label-visible           = %index% %name%
label-visible-padding   = 2
label-urgent            = %index% %name%
label-urgent-padding    = 2
label-mode-underline    = ${colors.urgent}
label-focused-underline = ${colors.trim}
label-visible-underline = ${colors.trim}
label-urgent-underline  = ${colors.urgent}



;;;;;;;;;;;;;;;;;;;;
;;Bspwm Workspaces;;
;;;;;;;;;;;;;;;;;;;;
[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode    = false
enable-click   = true
enable-scroll  = false
reverse-scroll = false
fuzzy-match    = false
; ws-icon-[0-9]+ = label;icon
; Note that the label needs to correspond with the bspwm workspace name
ws-icon-0 = I;î¨³
ws-icon-1 = II;ï‚¬
ws-icon-2 = III;î¬¤
ws-icon-3 = IV;î¨´
ws-icon-4 = V;î¨¬
ws-icon-5 = VI;ïƒƒ
ws-icon-6 = VII;ï’¥
ws-icon-7 = VIII;ï‚ƒ
ws-icon-8 = IX;î•
ws-icon-9 = X;ïŒ€
;ws-icon-default = â™Ÿ

format = <label-state> <label-mode>
label-monitor = %name%
label-mode-padding = 1
label-focused = %icon% %name%
label-focused-padding = 1
label-occupied = %icon% %name%
label-occupied-padding = 1
label-urgent = %icon% %name%
label-urgent-padding = 1
label-empty = %icon% %name%
label-empty-padding = 1
label-dimmed-foreground = ${colors.purple}
label-dimmed-underline = ${colors.purple}
label-dimmed-focused-background = ${colors.purple}
label-focused-foreground = ${colors.blue}
label-focused-underline = ${colors.blue}
label-occupied-underline = ${colors.purple}
label-urgent-foreground = ${colors.urgent}
label-urgent-underline = ${colors.urgent}

